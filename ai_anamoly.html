<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Anomaly Detection Dashboard</title>
    <style>
        /* --- Universal Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary-blue: #217cfd;
            --light-blue: #e7f1ff;
            --background-dark: #1c212b;
            --card-dark: #2a303c;
            --border-dark: #3a414f;
            --text-primary: #ffffff;
            --text-secondary: #adb5bd;
            --safe-green: #25c76e;
            --warning-orange: #ffb047;
            --critical-red: #ff4d4d;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- Main Dashboard Layout --- */
        .dashboard-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* --- Sidebar (Tourist List) --- */
        .sidebar {
            width: 320px;
            background-color: var(--card-dark);
            border-right: 1px solid var(--border-dark);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar-header {
            margin-bottom: 20px;
        }
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin: 0 0 5px 0;
        }
        .sidebar-header p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
        }
        .tourist-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px; /* For scrollbar spacing */
        }
        /* Custom scrollbar for webkit browsers */
        .tourist-list::-webkit-scrollbar { width: 6px; }
        .tourist-list::-webkit-scrollbar-track { background: var(--background-dark); }
        .tourist-list::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        .tourist-card {
            background-color: var(--background-dark);
            border: 1px solid var(--border-dark);
            border-left: 4px solid var(--safe-green); /* Default status */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        .tourist-card.status-warning { border-left-color: var(--warning-orange); }
        .tourist-card.status-critical { border-left-color: var(--critical-red); }
        .tourist-card:hover {
             transform: translateX(5px);
             border-color: var(--primary-blue);
        }
        
        .tourist-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        .tourist-info h4 {
            margin: 0 0 4px 0;
            font-size: 1rem;
            font-weight: 600;
        }
        .tourist-info p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* --- Main Content (Event Log) --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .stats-container {
            display: flex;
            gap: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .filters {
            display: flex;
            gap: 10px;
        }
        .filter-btn {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        .filter-btn.active {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        .event-log-container {
            background-color: var(--card-dark);
            border-radius: 12px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .log-header {
            font-size: 1.2rem;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-dark);
            margin-bottom: 15px;
        }
        .log-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        /* Custom scrollbar for webkit browsers */
        .log-list::-webkit-scrollbar { width: 6px; }
        .log-list::-webkit-scrollbar-track { background: var(--background-dark); }
        .log-list::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        .log-item {
            display: flex;
            align-items: start;
            gap: 15px;
            padding: 12px 5px;
            border-bottom: 1px solid var(--border-dark);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .log-item:last-child {
            border-bottom: none;
        }

        .log-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 6px;
        }
        .log-status-dot.normal { background-color: var(--safe-green); }
        .log-status-dot.warning { background-color: var(--warning-orange); }
        .log-status-dot.critical { background-color: var(--critical-red); }

        .log-details p {
            margin: 0 0 5px 0;
            font-weight: 500;
        }
        .log-details .log-tourist-id {
            font-weight: 700;
            color: var(--text-primary);
        }
        .log-details .log-message {
            color: var(--text-secondary);
        }
        .log-timestamp {
            margin-left: auto;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            padding-top: 2px;
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar with Tourist List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Active Tourists</h1>
                <p>Real-time monitoring status</p>
            </div>
            <div id="touristList" class="tourist-list">
                <!-- Tourist cards will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main Content with Event Log -->
        <main class="main-content">
            <header class="main-header">
                <div class="stats-container">
                    <div class="stat-item">
                        <div id="totalTourists" class="stat-value">0</div>
                        <div class="stat-label">Total Tourists</div>
                    </div>
                    <div class="stat-item">
                        <div id="activeAlerts" class="stat-value">0</div>
                        <div class="stat-label">Active Alerts</div>
                    </div>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Events</button>
                    <button class="filter-btn" data-filter="warning">Warnings</button>
                    <button class="filter-btn" data-filter="critical">Critical</button>
                </div>
            </header>
            
            <div class="event-log-container">
                <h2 class="log-header">Live Event Log</h2>
                <div id="logList" class="log-list">
                    <!-- Log items will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const touristListEl = document.getElementById('touristList');
            const logListEl = document.getElementById('logList');
            const totalTouristsEl = document.getElementById('totalTourists');
            const activeAlertsEl = document.getElementById('activeAlerts');
            const filterBtns = document.querySelectorAll('.filter-btn');

            // --- SIMULATED DATA ---
            const tourists = [
                { id: 'T001', name: 'John Doe', avatar: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=100&auto=format&fit=crop', status: 'normal' },
                { id: 'T002', name: 'Maria Garcia', avatar: 'https://images.unsplash.com/photo-1554151228-14d9def656e4?q=80&w=100&auto=format&fit=crop', status: 'normal' },
                { id: 'T003', name: 'Ken Watanabe', avatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=100&auto=format&fit=crop', status: 'normal' },
                { id: 'T004', name: 'Priya Sharma', avatar: 'https://images.unsplash.com/photo-1494790108377-be9c29b2917e?q=80&w=100&auto=format&fit=crop', status: 'normal' },
                { id: 'T005', name: 'David Chen', avatar: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=100&auto=format&fit=crop', status: 'normal' },
                { id: 'T006', name: 'Sofia Rossi', avatar: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=100&auto=format&fit=crop', status: 'normal' },
            ];

            const events = [
                { message: 'Checked into Hotel Taj.', type: 'normal' },
                { message: 'Route deviation detected.', type: 'warning' },
                { message: 'Entered a restricted area.', type: 'critical' },
                { message: 'Prolonged inactivity detected.', type: 'warning' },
                { message: 'Location signal lost.', type: 'critical' },
                { message: 'Panic button activated.', type: 'critical' },
                { message: 'Arrived at Gateway of India.', type: 'normal' },
                { message: 'Low phone battery detected.', type: 'warning' },
            ];
            
            // --- INITIALIZATION ---
            function initializeDashboard() {
                touristListEl.innerHTML = '';
                tourists.forEach(tourist => {
                    const card = createTouristCard(tourist);
                    touristListEl.appendChild(card);
                });
                updateStats();
            }

            function createTouristCard(tourist) {
                const card = document.createElement('div');
                card.className = 'tourist-card';
                card.id = `tourist-${tourist.id}`;
                card.innerHTML = `
                    <img src="${tourist.avatar}" alt="${tourist.name}" class="tourist-avatar">
                    <div class="tourist-info">
                        <h4>${tourist.name}</h4>
                        <p>ID: ${tourist.id}</p>
                    </div>
                `;
                return card;
            }

            // --- CORE SIMULATION LOGIC ---
            function generateRandomEvent() {
                const randomTourist = tourists[Math.floor(Math.random() * tourists.length)];
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                
                // Add event to the log
                addLogItem(randomTourist, randomEvent);

                // Update tourist status if it's an anomaly
                if (randomEvent.type !== 'normal') {
                    updateTouristStatus(randomTourist.id, randomEvent.type);
                } else {
                    // Sometimes reset a tourist's status back to normal
                    if (Math.random() > 0.7) {
                        updateTouristStatus(randomTourist.id, 'normal');
                    }
                }
                updateStats();
            }

            function addLogItem(tourist, event) {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.dataset.type = event.type; // For filtering
                logItem.innerHTML = `
                    <div class="log-status-dot ${event.type}"></div>
                    <div class="log-details">
                        <p>
                            <span class="log-tourist-id">${tourist.id}</span> -
                            <span class="log-message">${event.message}</span>
                        </p>
                    </div>
                    <div class="log-timestamp">${new Date().toLocaleTimeString()}</div>
                `;
                logListEl.prepend(logItem); // Add new item to the top
            }

            function updateTouristStatus(touristId, newStatus) {
                const tourist = tourists.find(t => t.id === touristId);
                if (tourist) {
                    tourist.status = newStatus;
                    const card = document.getElementById(`tourist-${touristId}`);
                    if (card) {
                        card.className = 'tourist-card'; // Reset classes
                        if (newStatus !== 'normal') {
                            card.classList.add(`status-${newStatus}`);
                        }
                    }
                }
            }

            function updateStats() {
                totalTouristsEl.textContent = tourists.length;
                const alerts = tourists.filter(t => t.status !== 'normal').length;
                activeAlertsEl.textContent = alerts;
            }
            
            // --- EVENT LISTENERS ---
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    const logItems = logListEl.querySelectorAll('.log-item');
                    
                    logItems.forEach(item => {
                        if (filter === 'all' || item.dataset.type === filter) {
                            item.style.display = 'flex';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });

            // --- START SIMULATION ---
            initializeDashboard();
            setInterval(generateRandomEvent, 3000); // Generate a new event every 3 seconds
        });
    </script>

</body>
</html>
